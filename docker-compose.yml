services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: surebet-valkey
    ports:
      - "${VALKEY_PORT:-6379}:6379"
    volumes:
      - valkey-data:/data
    command: >
      valkey-server
      --save 60 1
      --loglevel warning
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  valkey-data:
